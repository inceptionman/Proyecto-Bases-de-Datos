<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci贸n de Pago - Netflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #141414;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px;
            border-radius: 4px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .step-indicator {
            font-size: 13px;
            color: #737373;
            margin-bottom: 10px;
        }
        .plan-info {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .plan-info strong {
            color: #E50914;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 16px;
            background-color: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
        input:focus {
            outline: 2px solid #E50914;
            background-color: #454545;
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .col {
            flex: 1;
        }
        .btn-submit {
            width: 100%;
            padding: 16px;
            background-color: #E50914;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
        }
        .btn-submit:hover {
            background-color: #f40612;
        }
        .secure-note {
            font-size: 12px;
            color: #737373;
            text-align: center;
            margin-top: 15px;
        }
        .secure-note:before {
            content: " ";
        }
        .card-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .card-icon {
            width: 40px;
            height: 25px;
            background-color: #454545;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-indicator">PASO 3 DE 3</div>
        <h1>Configura tu pago</h1>
        
        <div class="plan-info">
            Plan seleccionado: <strong>{{ plan|capitalize }}</strong>
        </div>
        
        <div class="card-icons">
            <div class="card-icon">VISA</div>
            <div class="card-icon">MC</div>
            <div class="card-icon">AMEX</div>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="card_number">N煤mero de tarjeta</label>
                <input type="text" id="card_number" name="card_number" 
                       placeholder="1234 5678 9012 3456" 
                       maxlength="19" 
                       required
                       oninput="formatCardNumber(this)">
            </div>
            
            <div class="form-group">
                <label for="card_holder">Nombre en la tarjeta</label>
                <input type="text" id="card_holder" name="card_holder" 
                       placeholder="Juan P茅rez" 
                       required>
            </div>
            
            <div class="row">
                <div class="col form-group">
                    <label for="expiry">Fecha de expiraci贸n</label>
                    <input type="text" id="expiry" name="expiry" 
                           placeholder="MM/AA" 
                           maxlength="5"
                           required
                           oninput="formatExpiry(this)">
                </div>
                
                <div class="col form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" 
                           placeholder="123" 
                           maxlength="4"
                           required>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">Iniciar membres铆a</button>
            
            <p class="secure-note">Tu informaci贸n est谩 protegida con encriptaci贸n</p>
        </form>
    </div>
    
    <script>
        function formatCardNumber(input) {
            let value = input.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            input.value = formattedValue;
        }
        
        function formatExpiry(input) {
            let value = input.value.replace(/\//g, '');
            if (value.length >= 2) {
                input.value = value.slice(0, 2) + '/' + value.slice(2, 4);
            } else {
                input.value = value;
            }
        }
    </script>
</body>
</html>
