{% extends 'base.html' %}

{% block title %}{% if series %}Editar{% else %}Añadir{% endif %} Serie{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_series.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if series %}Editar{% else %}Añadir{% endif %} Serie</h1>
    <form method="post">
        <div class="form-group">
            <label>Título</label>
            <input class="form-control" name="title" value="{{ series.title if series else '' }}" required>
        </div>
        <div class="form-group">
            <label>Descripción</label>
            <textarea class="form-control" name="description">{{ series.description if series else '' }}</textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>Año</label>
                <input class="form-control" name="release_year" value="{{ series.release_year if series else '' }}">
            </div>
            <div class="form-group col-md-3">
                <label>Temporadas</label>
                <input class="form-control" name="total_seasons" value="{{ series.total_seasons if series else '' }}">
            </div>
            <div class="form-group col-md-3">
                <label>Rating (IMDB)</label>
                <input class="form-control" name="imdb_rating" value="{{ series.imdb_rating if series else '' }}">
            </div>
            <div class="form-group col-md-3">
                <label>Edad</label>
                <input class="form-control" name="age_rating" value="{{ series.age_rating if series else '' }}">
            </div>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input class="form-control" name="image_url" value="{{ series.image_url if series else '' }}">
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="{{ url_for('admin_series') }}">Cancelar</a>
    </form>
</div>
{% endblock %}
