<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width:720px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Perfil de usuario</h2>
      <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Cerrar sesión</a>
    </div>

    <div class="card p-4">
      <p><strong>Usuario:</strong> {{ user.username }}</p>
      <!-- Muestra más datos del usuario si los agregas al modelo -->
    </div>

    <p class="mt-3"><a href="{{ url_for('home') }}">Volver al inicio</a></p>
  </div>
</body>
</html>
