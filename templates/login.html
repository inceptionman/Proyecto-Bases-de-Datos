<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Iniciar sesión - Netflix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
    <body>
        
        <nav class="Logo-Netflix">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240313101431/Netflix-Logo.png" alt="Netflix Logo" width="180">
        </nav>

        <main>
            <form method="post" action="{{ url_for('login') }}">
                <h1 class="cabeza1">Inicia sesión</h1>
                <h2 class="cabeza2">Introduce tus datos para continuar</h2>

                <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">

                <div>
                    <label for ="username" class="sr-only">Usuario / Email</label>
                    <input type="text" id="username" name="username" required placeholder="Usuario o email">
                </div>
                <div>
                    <label for ="password" class="sr-only">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña">
                </div>
                <div class="nav-button">
                    <button type="submit" class="nav-button">Continuar</button>
                </div>
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Recuérdame</label>
                </div>
                <div>
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
                <div>
                    <span>¿Nuevo en Netflix? <a href="{{ url_for('register') }}">Suscríbete ahora</a>.</span>
                </div>
            </form>
        </main>
    </body>
</html>
